<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Color Toggle</title>
  </head>
  <body id="body" class="background">

    <nav>

      <div class="logo">
        <img src="logocolors.png" alt="colors" />
      </div>

      <ul>
        <li id="color1" class="color1"><a href="#">Mellow Apricot</a></li>
        <li id="color2" class="color2"><a href="#">Atomic Tangerine</a></li>
        <li id="color3" class="color3"><a href="#">Coral</a></li>
        <li id="color4" class="color4"><a href="#">Bittersweet</a></li>
        <li id="color5" class="color5"><a href="#">Fire Opal</a></li>
      </ul>
    </nav>

    <header>
      <button id="toggle" class="toggle">
        <i class="fa fa-bars fa-2x"></i>
      </button>
      <img src="logocolors.png" alt="colors" />
      <h1>Color Toggle</h1>
      <p>Choose your favourite color!</p>
      <button class="btn"><a href="index.html">Reset</a></button>
    </header>

    <script src="script.js"></script>
    
  </body>
</html>
